<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miejsca świata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

<form>
    <div class="row mt-2">
        <div class="col-sm-5 offset-1">
            <label class="visually-hidden">Nazwa użytkownika</label>
            <input  type="text" class="form-control" placeholder="Login" required>
        </div>
        <div class="col-sm-5">
            <label class="visually-hidden">Hasło</label>
            <input type="password" class="form-control" placeholder="Hasło" required>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-10 offset-1">
            <input type="email" class="form-control" placeholder="Adres email" required>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-5 offset-1">
            <label>Data urodzenia:</label>
            <input type="date" class="form-control" name="dataUr">
        </div>
        <div class="col-sm-5">
            <label>Telefon:</label>
            <input type="tel" class="form-control" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                   placeholder="000-000-000" required>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-5 offset-1">
            <label>Kraj zamieszkania:</label>
            <input type="text" class="form-control" placeholder="Kraj" required>
        </div>
        <div class="col-5">
            <label>Województwo:</label>
            <select class="form-control">
                <option value="1">dolnośląskie</option>
                <option value="2">kujawsko-pomorskie</option>
                <option value="3" selected>lubelskie</option>
                <option value="4">lubuskie</option>
                <option value="5">łódzkie</option>
                <option value="6">małopolskie</option>
                <option value="7">mazowieckie</option>
                <option value="8">opolskie</option>
                <option value="9">podkarpackie</option>
                <option value="10">podlaskie</option>
                <option value="11">pomorskie</option>
                <option value="12">śląskie</option>
                <option value="13">świętokrzyskie</option>
                <option value="14">warmińsko-mazurskie</option>
                <option value="15">wielkopolskie</option>
                <option value="16">zachodniopomorskie</option>
                <option value="17">nie dotyczy</option>
            </select>
        </div>
    </div>
    <div class="row mt-2 offset-1">
        <div class="col-1 form-check">
            <input  class="form-check-input" type="radio" name="gender" id="radioGenderK" value="K" checked>
            <label class="form-check-label" for="radioGenderK">Kobieta</label>
        </div>
        <div class="col-1 form-check">
            <input  class="form-check-input" type="radio" name="gender" id="radioGenderM" value="M" checked>
            <label class="form-check-label" for="radioGenderM">Mężczyzna</label>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-5 offset-1">
            <select class="form-control" multiple size="2">
                <option value="1" selected>Podróżuje sam</option>
                <option value="1">Podróżuje z rodziną</option>
                <option value="1">Podróżuje ze znajomymi</option>
                <option value="1">Nie podróżuje</option>
            </select>
        </div>
    </div>
    <div class="offset-1 form-check">
        <input type="checkbox" class="form-check-input" required>
        <label class="form-check-label">Potwierdzam zapoznanie się z regulaminem</label>
    </div>
    <div class="form-check form-switch offset-1">
        <input type="checkbox" class="form-check-input" id="newsletter">
        <label class="form-check-label" for="newsletter">Zapisz do newslettera</label>
    </div>
    <div class="row mt-2 offset-1">
        <div class="col-1">
            <button type="submit" class="btn btn-dark mt-3">Zarejestruj</button>
        </div>
    </div>
</form>

</body>
</html>
